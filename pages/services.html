var sendSvg = '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></svg>';

function onLangChange() { render(); }

function render() {
  document.title = tr('servicesTitle') + ' â€” Green Science';
  var el = document.getElementById('main');
  var h = '';

  // Breadcrumb
  h += '<div class="breadcrumb">' +
    '<a href="' + ROOT + 'index.html">' + tr('backHome') + '</a>' +
    '<span class="sep">â€º</span>' +
    '<span class="current">' + tr('servicesTitle') + '</span></div>';

  // Hero
  h += '<div class="page-hero">' +
    '<div class="page-icon" style="background:linear-gradient(135deg,#6366F1,#4F46E5)">ðŸ’¼</div>' +
    '<div><h1 class="page-title">' + tr('servicesTitle') + '</h1>' +
    '<p class="page-desc">' + tr('servicesDesc') + '</p></div></div>';

  // Service cards
  h += '<div class="services-grid">';
  services.forEach(function(svc) {
    var feats = svc.features[currentLang] || svc.features.en;
    h += '<div class="service-card">';
    h += '<div class="service-badge">' + tr('servicesComingSoon') + '</div>';
    h += '<div class="service-card-header">';
    h += '<div class="service-card-icon" style="background:' + svc.gradient + '">' + svc.icon + '</div>';
    h += '<div class="service-card-title">' + localText(svc.title) + '</div>';
    h += '</div>';
    h += '<div class="service-card-desc">' + localText(svc.desc) + '</div>';
    h += '<div class="service-card-features">';
    feats.forEach(function(f) {
      h += '<span class="service-feature-tag">' + f + '</span>';
    });
    h += '</div>';
    h += buildSvcActions(svc);
    h += '</div>';
  });
  h += '</div>';

  // CTA + Contact form
  h += '<div class="services-cta" id="contact">';
  h += '<div class="services-cta-title">' + tr('servicesCtaTitle') + '</div>';
  h += '<div class="services-cta-desc">' + tr('servicesCtaDesc') + '</div>';

  h += '<div class="contact-form" id="contactForm">';
  h += '<input class="contact-input" type="text" id="cfName" placeholder="' + tr('contactFormName') + '" />';
  h += '<input class="contact-input" type="email" id="cfEmail" placeholder="' + tr('contactFormEmail') + '" />';
  h += '<input class="contact-input full-width" type="text" id="cfSubject" placeholder="' + tr('contactFormSubject') + '" />';
  h += '<textarea class="contact-textarea full-width" id="cfMsg" placeholder="' + tr('contactFormMsg') + '"></textarea>';
  h += '</div>';

  h += '<div id="formActions">';
  h += '<button class="contact-submit" onclick="sendForm()">' + sendSvg + ' ' + tr('contactFormSend') + '</button>';
  h += '</div>';

  // Direct contact links
  h += '<div class="services-contact-row">';
  h += '<div style="width:100%;font-size:0.78rem;color:var(--text-muted);margin-bottom:4px;font-weight:600">' + tr('contactOrReach') + '</div>';
  contactLinks.forEach(function(c) {
    h += '<a class="contact-link" href="' + c.url + '" target="_blank" rel="noopener">' +
      '<span class="contact-icon">' + c.icon + '</span>' +
      '<span class="contact-label">' + localText(c.label) + '</span></a>';
  });
  h += '</div>';

  h += '</div>'; // /services-cta

  // Footer
  h += '<footer><div style="margin-top:16px">&copy; 2025 Green Science &mdash; <a href="https://www.youtube.com/@greenscience-9226">' + tr('footerLink') + '</a></div></footer>';

  el.innerHTML = h;
}

function sendForm() {
  var name = (document.getElementById('cfName').value || '').trim();
  var email = (document.getElementById('cfEmail').value || '').trim();
  var subject = (document.getElementById('cfSubject').value || '').trim();
  var msg = (document.getElementById('cfMsg').value || '').trim();

  if (!name || !email || !msg) {
    // Highlight empty fields
    ['cfName','cfEmail','cfMsg'].forEach(function(id) {
      var el = document.getElementById(id);
      if (el && !el.value.trim()) {
        el.style.borderColor = '#EF4444';
        setTimeout(function() { el.style.borderColor = ''; }, 2000);
      }
    });
    return;
  }

  // Compose mailto
  var mailSubject = encodeURIComponent(subject || 'Service Request â€” Green Science');
  var body = encodeURIComponent(
    'Name: ' + name + '\n' +
    'Email: ' + email + '\n\n' +
    msg
  );
  window.open('mailto:' + serviceEmail + '?subject=' + mailSubject + '&body=' + body);

  // Show success
  var actions = document.getElementById('formActions');
  if (actions) {
    actions.innerHTML = '<div class="contact-sent">âœ“ ' + tr('contactFormSent') + '</div>';
  }

  // Clear form
  ['cfName','cfEmail','cfSubject','cfMsg'].forEach(function(id) {
    var el = document.getElementById(id);
    if (el) el.value = '';
  });
}
