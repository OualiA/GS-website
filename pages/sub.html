<script>
const mod = findModule(getParam('mod'));
const sub = findSub(mod, getParam('sub'));

if (!mod || !sub) {
  document.getElementById('main').innerHTML =
    '<div class="empty-state" style="margin-top:60px"><p>Sub-module not found.</p>' +
    '<a href="' + ROOT + 'index.html" style="color:var(--green-400);margin-top:12px;display:inline-block">‚Üê Back</a></div>';
}

function onLangChange() { if (sub) { var s = window.scrollY; render(); requestAnimationFrame(function(){ window.scrollTo(0, s); }); } }

function render() {
  document.title = localText(sub.title) + ' ‚Äî Green Science';
  const grad = catGradients[sub.category] || catGradients[mod.category] || catGradients.general;
  if (!sub.courseFiles) sub.courseFiles = [];
  if (!sub.books) sub.books = [];
  if (!sub.exercises) sub.exercises = [];
  if (!sub.topics) sub.topics = [];
  const hasCF = sub.courseFiles && sub.courseFiles.length > 0;
  const hasBooks = sub.books && sub.books.length > 0;
  const hasEx = sub.exercises && sub.exercises.length > 0;
  const el = document.getElementById('main');

  let h = '';

  // Breadcrumb
  h += '<div class="breadcrumb">' +
    '<a href="' + ROOT + 'index.html">' + tr('backHome') + '</a>' +
    '<span class="sep">‚Ä∫</span>' +
    '<a href="module.html?id=' + mod.id + '">' + localText(mod.title) + '</a>' +
    '<span class="sep">‚Ä∫</span>' +
    '<span class="current">' + localText(sub.title) + '</span></div>';

  // Hero
  h += '<div class="page-hero">' +
    '<div class="page-icon" style="background:' + grad + '">' + sub.icon + '</div>' +
    '<div><h1 class="page-title">' + localText(sub.title) + '</h1>' +
    '<p class="page-desc">' + localText(sub.description) + '</p></div></div>';

  // ‚îÄ‚îÄ Topics grid ‚îÄ‚îÄ
  h += '<div class="section-label" style="margin-top:32px"><span>' + tr('topicsLabel') + '</span></div>';
  h += '<div class="card-grid">';
  if (sub.topics && sub.topics.length > 0) {
    var sorted = sub.topics.slice().sort(function(a, b) { return (a.order || 999) - (b.order || 999); });
    sorted.forEach(topic => {
      const qc = topic.quizzes ? topic.quizzes.length : 0;
      const cc = topic.courseFiles ? topic.courseFiles.length : 0;
      const num = topic.order ? '<span class="topic-num">' + topic.order + '</span>' : '';
      h += '<a href="topic.html?mod=' + mod.id + '&sub=' + sub.id + '&topic=' + topic.id + '" class="card">' +
        '<div class="card-top">' +
          '<div class="card-icon" style="background:' + grad + '">' + num + topic.icon + '</div>' +
          '<div class="card-info">' +
            '<div class="card-title">' + localText(topic.title) + '</div>' +
            '<div class="card-desc">' + localText(topic.description) + '</div>' +
          '</div></div>' +
        '<div class="card-stats">' +
          (qc > 0 ? '<span class="stat">' + tr('quizCount').replace('{n}', qc) + '</span>' : '') +
          (cc > 0 ? '<span class="stat-dot">¬∑</span><span class="stat">' + cc + ' ' + tr('courseSection').toLowerCase() + '</span>' : '') +
          '<div class="card-arrow">' + arrowSvg + '</div>' +
        '</div></a>';
    });
  } else {
    h += '<div class="empty-state">' + tr('noContent') + '</div>';
  }
  h += '</div>';

  // ‚îÄ‚îÄ Shared Course Files (only if has data) ‚îÄ‚îÄ
  if (hasCF) {
    h += '<div class="content-section">' +
      '<div class="section-heading">' +
        '<div class="section-heading-icon">üìö</div>' +
        '<h2>' + tr('courseSection') + '</h2>' +
        '<span class="section-heading-count">' + sub.courseFiles.length + '</span>' +
      '</div>' +
      '<div id="cfList"></div></div>';
  }

  // ‚îÄ‚îÄ Shared Exercises (TD & TP) ‚îÄ‚îÄ
  if (hasEx) {
    h += '<div class="content-section">' +
      '<div class="section-heading">' +
        '<div class="section-heading-icon">‚úèÔ∏è</div>' +
        '<h2>' + tr('exercisesSection') + '</h2>' +
        '<span class="section-heading-count">' + sub.exercises.length + '</span></div>' +
      '<div class="row-list" id="exList"></div></div>';
  }

  // ‚îÄ‚îÄ Shared Books ‚îÄ‚îÄ
  if (hasBooks) {
    h += '<div class="content-section">' +
      '<div class="section-heading">' +
        '<div class="section-heading-icon">üìñ</div>' +
        '<h2>' + tr('booksSection') + '</h2>' +
        '<span class="section-heading-count">' + sub.books.length + '</span></div>' +
      '<div id="bkList"></div></div>';
  }

  // Footer
  h += '<footer><div id="contactSlot"></div><div style="margin-top:16px">&copy; 2025 Green Science &mdash; <a href="https://www.youtube.com/@greenscience-9226">' + tr('footerLink') + '</a></div></footer>';

  el.innerHTML = h;
  renderContactLinks();

  // Render course files
  if (hasCF) {
    const cfWrap = document.getElementById('cfList');
    const list = document.createElement('div'); list.className = 'row-list';
    sub.courseFiles.forEach(cf => {
      const r = document.createElement('div'); r.className = 'row-item';
      r.innerHTML = '<div class="row-icon">' + (cf.icon || 'üìÑ') + '</div>' +
        '<div class="row-info"><div class="row-title">' + localText(cf.title) + '</div></div>' +
        '<a href="' + cf.file + '" download class="row-dl">' + dlSvg + ' ' + tr('download') + '</a>';
      list.appendChild(r);
    });
    cfWrap.appendChild(list);
  }

  // Render exercises (TD & TP)
  if (hasEx) {
    const list = document.getElementById('exList');
    sub.exercises.forEach((ex, i) => {
      const r = document.createElement('div'); r.className = 'row-item';
      r.style.flexWrap = 'wrap';
      const badge = '<span class="ex-type-badge ' + (ex.type || 'td') + '">' + tr(ex.type === 'tp' ? 'tpLabel' : ex.type === 'other' ? 'otherLabel' : 'tdLabel') + '</span>';
      const vidBtn = (ex.videoId) ? '<button class="ex-video-toggle" onclick="toggleExVideo(\'sub-ex-' + i + '\',\'' + ex.videoId + '\', this, event)">' + ytSvg + '</button>' : '';
      r.innerHTML = '<div class="row-icon">' + (ex.icon || (ex.type === 'tp' ? 'üî¨' : ex.type === 'other' ? 'üìã' : '‚úèÔ∏è')) + '</div>' +
        '<div class="row-info"><div class="row-title">' + localText(ex.title) + '</div></div>' +
        badge + vidBtn +
        '<a href="' + ex.file + '" download class="row-dl">' + dlSvg + ' ' + tr('download') + '</a>' +
        '<div id="sub-ex-' + i + '" class="ex-video-slot" style="width:100%;display:none"></div>';
      list.appendChild(r);
    });
  }

  // Render books (card grid with covers)
  if (hasBooks) {
    const wrap = document.getElementById('bkList');
    const grid = document.createElement('div'); grid.className = 'book-grid';
    const booksToShow = sub.books.length > BOOKS_INLINE_LIMIT ? sub.books.slice(0, BOOKS_INLINE_LIMIT) : sub.books;
    booksToShow.forEach(bk => {
      const card = document.createElement('div'); card.className = 'book-card';
      const coverHtml = bk.cover
        ? '<img class="book-cover" src="' + ROOT + bk.cover + '" alt="' + localText(bk.title) + '" loading="lazy" onerror="coverFallback(this)">'
        : '<div class="book-cover book-cover-placeholder">' + (bk.icon || 'üìï') + '</div>';
      const auth = bk.author ? '<div class="book-author">' + tr('bookBy') + ' ' + localText(bk.author) + '</div>' : '';
      card.innerHTML = coverHtml +
        '<div class="book-card-info"><div class="book-card-title">' + localText(bk.title) + '</div>' + auth + '</div>' +
        '<a href="' + bk.file + '" download class="book-card-dl">' + dlSvg + ' ' + tr('download') + '</a>';
      grid.appendChild(card);
    });
    wrap.appendChild(grid);
    if (sub.books.length > BOOKS_INLINE_LIMIT) {
      wrap.insertAdjacentHTML('beforeend', '<div class="books-view-all"><a href="books.html">' + tr('booksViewAll') + ' (' + sub.books.length + ')</a></div>');
    }
  }
}

if (sub) setLang(initLang());
</script>
